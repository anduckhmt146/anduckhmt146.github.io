---
layout: default
---

<style>
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    list-style: none;
    padding: 0;
  }

  .pagination button,
  .pagination span {
    padding: 10px 15px;
    margin: 0 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f8f9fa;
    color: #6c757d;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 16px;
  }

  .pagination button:hover {
    background-color: #007bff;
    color: white;
  }

  .pagination .active {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
    pointer-events: none;
  }

  .pagination .disabled {
    background-color: #e9ecef;
    color: #6c757d;
    pointer-events: none;
  }

  .pagination .page-number {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .search-container {
    text-align: center;
    margin: 30px 0;
  }

  .search-container input {
    padding: 10px 15px;
    width: 60%;
    max-width: 400px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
  }

  .search-container input:focus {
    border-color: #007bff;
    outline: none;
  }
</style>

<div class="search-container">
  <input
    type="text"
    id="search-input"
    placeholder="Search posts..."
    aria-label="Search posts" />
</div>

<div class="posts">
  {% assign filtered_posts = site.posts | where: "categories", "coding-practice"
  %} {% for post in filtered_posts %}
  <article
    class="post"
    data-category="coding-practice"
    data-title="{{ post.title | escape }}"
    data-excerpt="{{ post.excerpt | strip_html | escape }}"
    style="
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    ">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <div class="entry">{{ post.excerpt }}</div>

    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
      ">
      <p style="font-size: 14px; margin-top: 10px; color: #333">
        <a
          href="{{ site.baseurl }}/categories/{{ post.categories }}"
          style="
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 12px;
            text-align: center;
          "
          onmouseover="this.style.opacity=0.8"
          onmouseout="this.style.opacity=1">
          {{ post.categories }}
        </a>
      </p>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>

<!-- Pagination -->
<div class="pagination" id="pagination"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const currentPage = parseInt(urlParams.get('page')) || 1;
    const postsPerPage = 5;

    const posts = Array.from(document.querySelectorAll('.post'));
    const paginationContainer = document.getElementById('pagination');
    const searchInput = document.getElementById('search-input');

    let filteredPosts = posts.filter(
      (post) => post.getAttribute('data-category') === 'coding-practice'
    );

    // Function to render posts and pagination
    function renderPosts(page = 1, searchTerm = '') {
      searchTerm = searchTerm.toLowerCase();

      // Filter by search term
      const searchedPosts = filteredPosts.filter((post) => {
        const title = post.getAttribute('data-title').toLowerCase();
        const excerpt = post.getAttribute('data-excerpt').toLowerCase();
        return title.includes(searchTerm) || excerpt.includes(searchTerm);
      });

      // Pagination
      const totalPages = Math.ceil(searchedPosts.length / postsPerPage);
      const offset = (page - 1) * postsPerPage;

      // Hide all posts first
      posts.forEach((post) => (post.style.display = 'none'));

      // Show filtered posts for this page
      searchedPosts.forEach((post, index) => {
        if (index >= offset && index < offset + postsPerPage) {
          post.style.display = 'block';
        }
      });

      // Render pagination buttons
      paginationContainer.innerHTML = '';

      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.textContent = i;
          button.onclick = () => {
            renderPosts(i, searchInput.value);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };
          if (i === page) button.classList.add('active');
          paginationContainer.appendChild(button);
        }
      }
    }

    // Initial render
    renderPosts(currentPage);

    // Live search
    searchInput.addEventListener('input', () => {
      renderPosts(1, searchInput.value);
    });
  });
</script>
